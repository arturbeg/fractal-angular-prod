<div class="post">


	<!-- User Avatar -->

	<img class="float-left rounded-circle" src="http://santetotal.com/wp-content/uploads/2014/05/default-user.png" height="30px" width="30px">


	<!-- Post Content  -->

	<div class="post-content">

		<!-- Username -->

		<span class="username font-weight-bold">
			{{post.message.sender.label}}
		</span>


		<!-- ChatGroup -->

		<span class="chatgroup text-secondary">
			{{post.message.topic.chatgroup.label}}
		</span>

		<!-- Context (chat where the post comes from) -->


		<span class="context float-right">
		Context
		</span>


		<!-- Post Text -->

		<p class="post-text">

			{{post.message.text}}

		 <!-- <span class="text-secondary">
		 	more
		 </span> -->
		</p>


	</div>


	<!-- Post Actions -->

	<div class="post-actions">

		<button mat-button>
		LIKE
		</button>

		<button mat-button>
		COMMENT
		</button>

		<span class="timestamp text-secondary float-right">{{post.timestamp}}</span>
		<p> {{post.timestamp}} </p>
	</div>

</div>
