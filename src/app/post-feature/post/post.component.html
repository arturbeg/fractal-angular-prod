<div class="post">


	<!-- User Avatar -->

	<a [routerLink]="['/profile', post.message.sender.label]">
		<img 
		*ngIf="!post.message.sender.avatar"
		class="float-left rounded-circle" src="http://santetotal.com/wp-content/uploads/2014/05/default-user.png" height="30px" width="30px">

		<img 
		*ngIf="post.message.sender.avatar"
		class="float-left rounded-circle" 
		[src]="post.message.sender.avatar" height="30px" width="30px">
	</a>	

	<!-- Post Content  -->

	<div class="post-content">

		<!-- Username -->

		<span class="username font-weight-bold">
			
			<a [routerLink]="['/profile', post.message.sender.label]"> 	
				{{post.message.sender.label}} <small *ngIf="post.message.sender.online"> online </small>
			</a>
		</span>



		<span class="chatgroup text-secondary">
			<a [routerLink]="['/chatgroup', post.message.topic_object.chatgroup_object.label]"> 
				{{post.message.topic_object.chatgroup_object.name}}
			</a>
		</span>

		<!-- Context (chat where the post comes from) -->


		<span class="context float-right">
			<a [routerLink]="['/chat', post.message.topic_object.label]"> 
				{{post.message.topic_object.name}}
			</a>
		</span>


		<!-- Post Text -->

		<p class="post-text">

			{{post.message.text}}

		 <!-- <span class="text-secondary">
		 	more
		 </span> -->
		</p>


	</div>


	<!-- Post Actions -->

	<div class="post-actions">

		<!-- <button mat-button>
		LIKE
		</button>

		<button mat-button>
		COMMENT
		</button> -->

		<span class="timestamp text-secondary float-right">{{post.timestamp_human}} ago</span>
	</div>

</div>
