<mat-card class="chat-card">

  <!-- Card Avtar -->
  <div class="card-avatar">
    <img class="img-fluid rounded" src="http://www.free-icons-download.net/images/user-group-icon-74418.png">
  </div>

  <!-- Card Content -->
  <div class="card-content-top">
    <!-- Card Title -->
    <div class="card-title">
      <mat-card-header>
        <mat-card-title>
          
          <a [routerLink]="['/chat', topic.label]">

            {{topic.name}}
    
          </a>

        </mat-card-title>
        <mat-card-subtitle
        class="card-chatgroup-name">
        
        <a [routerLink]="['/chatgroup', topic.chatgroup.label]">

          {{topic.chatgroup.name}}        

        </a>

        </mat-card-subtitle>
      </mat-card-header>
    </div>

  <!-- Chat's most recent message -->
  <div class="card-recent-message">
    <!-- The avatar of the user who produced the top message -->
    <div class="card-user-avatar">
      <img class="img-fluid rounded-circle" src="https://www.shiquehairextensions.com.au/wp-content/uploads/2017/11/default-user-image-female.png">
    </div>

    <!-- The content of the top message -->
    <div class="card-user-message">
       <span> {{topic.most_recent_message}} </span>
    </div>

    <!-- Clearing the effect of floats -->
    <div style="clear:both"> </div>

  </div>
  </div>

  <!-- Clearing the effect of floats -->
  <div style="clear:both">  </div>

  <!--
  <mat-card-actions class="chat-card-footer">
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>

  -->

  <mat-card-actions class="chat-card-actions">
    <div class="float-left">
      <button mat-button (click)="topicService.upvote(topic.label)">UPVOTE</button>
      <span>{{topic.rating}}</span>
      <button mat-button (click)="topicService.downvote(topic.label)">DOWNVOTE</button>
    </div>
    <div class="float-right">
      <button mat-button (click)="topicService.save(topic.label)">SAVE</button>
      <button mat-button>OPTIONS</button>

      <!-- Menu of potential options -->
      <!--
      <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
      </button>
      -->

    </div>

    <!-- Clearing the effect of floats -->
    <div style="clear:both">  </div>
  </mat-card-actions>
</mat-card>
