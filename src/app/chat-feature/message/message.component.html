<div class="msg">
	<!-- The left section of the message -->
	<div class="float-left msg-left-section">

		<!-- User Avatar -->

		<a [routerLink]="['/profile', message.sender.label]">
			
			<img class="float-left rounded-circle" src="http://santetotal.com/wp-content/uploads/2014/05/default-user.png" height="40px" width="40px"> 
		
		</a>

		<!-- Message Content -->
		<h5 class="msg-content">

			<!-- Username -->
			<span class="font-weight-bold"> 
				<a [routerLink]="['/profile', message.sender.label]">
			
					{{message.sender.label}} 

				</a>	 
			
			</span>

			<!-- Timestamp -->

			<span class="text-secondary timestamp"> {{ message.timestamp }}</span>

			<!-- Text/Image/Video/Link -->

			<p class="msg-text">
				
				{{message.text}}

			</p>

		</h5>

	</div>

	<!-- Message Related Actions -->

	<div class="float-left msg-related-actions">

	<button mat-button (click)="like(message.id)" >
		<span> {{message.likers_count}} </span>	
		<span> LIKE </span>	
	</button>
	
	<button mat-button (click)="share(message.id)">
		
		SHARE
	
	</button>


	</div>

</div>
