<div class="chatgroup-card">

	<div 
	style="cursor: pointer"
	[routerLink]="['/chatgroup', chatgroup.label]" 
	class="non-action-buttons">
		<!-- Avatar -->

		<img 
		width="100px"
		height="100px" src="https://image.freepik.com/free-icon/users-group_318-48680.jpg" class="rounded-circle float-left">

	
		<div class="chatgroup-card-info float-left">

			<!-- ChatGroup Name -->

			<h5>{{chatgroup.name}}</h5>


			<!-- ChatGroup About -->

			<p>{{chatgroup.about}}</p>

		</div>

	</div>
	<div class="chatgroup-card-actions float-left">

		<!-- Actions -->

		<button 
		mat-button
		(click)="chatGroupNonHttpService.follow(chatgroup.label)">
			<span *ngIf="!chatgroup.followed"> FOLLOW </span>
			<span *ngIf="chatgroup.followed"> UNFOLLOW </span>
		</button>

	</div>


	<div style="clear: both"> </div>

</div>
