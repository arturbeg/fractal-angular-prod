<div class="chatgroup-card">

	<!-- Avatar -->

	<img src="https://image.freepik.com/free-icon/users-group_318-48680.jpg" class="rounded-circle float-left">

	
	<div class="chatgroup-card-info float-left">

		<!-- ChatGroup Name -->

		<h5>{{chatgroup.name}}</h5>


		<!-- ChatGroup About -->

		<p>{{chatgroup.about}}</p>

	</div>

	<div class="chatgroup-card-actions float-left">

		<!-- Actions -->

		<button mat-button>FOLLOW</button>

	</div>


	<div style="clear: both"> </div>

</div>
