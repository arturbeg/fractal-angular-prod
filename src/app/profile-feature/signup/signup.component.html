<form class="form" [formGroup]="form">

<mat-form-field class="example-full-width">
    <input matInput placeholder="Username" name="username" formControlName="username">
</mat-form-field>  

<br>

<mat-form-field class="example-full-width">
        <input matInput name="email" formControlName="email" placeholder="Email">
</mat-form-field> 

<br> 

<mat-form-field class="example-full-width">
        <input matInput name="password1" formControlName="password1" placeholder="Password"  
        type="password">
</mat-form-field>  

<br>

<mat-form-field class="example-full-width">
        <input matInput name="password2" formControlName="password2" placeholder="Repeat Password"  
        type="password">
</mat-form-field> 

<button mat-raised-button (click)="signup()">Signup</button>

</form>
