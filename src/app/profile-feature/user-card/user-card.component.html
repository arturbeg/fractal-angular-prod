<div class="user-card">
	<div [routerLink]="['/profile', profile.label]"
	style="cursor: pointer"
	class="non-actions">
		<!-- Avatar -->

		<!-- Later try to merge into one img dag using template level conditions -->
		<img 
		*ngIf="!profile.avatar"
		src="http://santetotal.com/wp-content/uploads/2014/05/default-user.png" class="rounded-circle float-left">

		<img 
		*ngIf="profile.avatar"
		[src]="profile.avatar"
		class="rounded-circle float-left">

		<div class="user-card-info float-left">

			<!-- Username -->

			<h5> {{profile.label}} </h5>


			<!-- User About -->

			<p>{{profile.about}}</p>



		</div>
	</div>

	<div class="user-card-actions float-left">

		<!-- Actions -->

		<button *ngIf="commonService.username!=profile.label" mat-button (click)="profileNonHttp.follow(profile.label)">
			
			<span *ngIf="profile.followed"> UNFOLLOW </span>
			<span *ngIf="!profile.followed"> FOLLOW </span>

		</button>



	</div>


	<div style="clear: both"> </div>

</div>
