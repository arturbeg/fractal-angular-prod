<div class="profile">

	<div class="row">

		<div class="col-lg-1"> </div>



		<div class="col-lg-10 text-center"> 
			<!-- User Avatar -->
			<div 
			[class.pointer]="commonService.username==profileNonHttp.profile.label"
			matTooltip="Click to change profile pic"
			[matTooltipDisabled]="commonService.username!=profileNonHttp.profile.label"
			class="user-avatar"
			(click)="selectFile()">

				<img *ngIf="!profileNonHttp.profile.avatar" class="avatar rounded-circle" src="http://santetotal.com/wp-content/uploads/2014/05/default-user.png">

				<img  *ngIf="profileNonHttp.profile.avatar" 
				class="rounded-circle avatar" 
				[src]="profileNonHttp.profile.avatar"
				>

			</div>
			<!-- Username -->

			<h2 class="username text-center">
			{{profileNonHttp.profile.label}}
			</h2>


			<!-- User about --> 

			<h4 class="user-about text-center">{{profileNonHttp.profile.about}}</h4>


			<!-- Edit Profile -->
			<button mat-button *ngIf="commonService.username==profileNonHttp.profile.label" (click)="profileNonHttp.sayHi()">EDIT PROFILE</button>

			<!-- Hidden avatar input triggered by profile click --> 	
			<div 
			style="display: none" 
			*ngIf="commonService.username==profileNonHttp.profile.label">
			<input 
			type="file" 
			name="avatar"
			(change)="profileNonHttp.editProfileAvatar($event)"
			>	
			</div>
			
			<!-- Follow -->
			<button *ngIf="commonService.username!=profileNonHttp.profile.label" mat-button (click)="profileNonHttp.follow(profileNonHttp.profile.label)">
				
				<span *ngIf="profileNonHttp.profile.followed"> UNFOLLOW </span>
				<span *ngIf="!profileNonHttp.profile.followed"> FOLLOW </span>

			</button>

		</div>


		<div class="col-lg-1"> </div>

	</div>


	<!-- User Stats Start Here -->
	
	<div class="user-stats col-lg-12"> 
	
		<!-- <button mat-raised-button (click)="verifyToken()">
			<span>0</span>
			<span> Verify Token </span>
		</button> -->


		<button mat-raised-button (click)="profileNonHttp.showChatGroups(profileNonHttp.profile.label)">

			<span>{{profileNonHttp.profile.chatgroups_count}}</span>
			<span> chat groups </span>

		</button>

		<button mat-raised-button (click)="profileNonHttp.showFollowers(profileNonHttp.profile.label)">
			<span>{{profileNonHttp.profile.followers_count}}</span>
			<span> followers </span>
		</button>

		<button mat-raised-button (click)="profileNonHttp.showFollowing(profileNonHttp.profile.label)">
			<span>{{profileNonHttp.profile.following_count}}</span>	
			<span> following </span>
		</button>
	
	</div>


	<!-- The posts start in here -->

	<div class="row">
	
		<div class="col-lg-1"> </div>
		
		<!-- The POSTS are inside of this container -->
		<div class="col-lg-10">

			<!-- <ul>

				<li *ngFor="let post of posts"> {{post.message.sender.label}} : {{post.message.text}} </li>


			</ul> -->

			<app-post *ngFor="let post of profileNonHttp.posts" [post]="post" > </app-post>


		</div>

		<div class="col-lg-1"> </div>


	</div>

</div>
