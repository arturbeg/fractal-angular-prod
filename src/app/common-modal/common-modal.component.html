<ul *ngIf="showProfiles">
  <li *ngFor="let profile of profiles"> 
   <a (click)="matDialogRef.close()" [routerLink]="['/profile', profile.label]"> {{profile.label}} <small *ngIf="profile.online"> online </small></a>
  </li>
</ul> 


<ul *ngIf="showChatGroups">
  <li *ngFor="let chatgroup of chatgroups"> 
    <a (click)="matDialogRef.close()" [routerLink]="['/chatgroup', chatgroup.label]">  {{chatgroup.name}} </a>
  </li>
</ul>
