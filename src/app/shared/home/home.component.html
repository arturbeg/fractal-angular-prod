<br>
<div class="content">
  <mat-list>




    <mat-list-item *ngFor="let topic of topics">

      <!-- Topic Image -->
      
      <img matListAvatar class="img-fluid rounded" src="http://www.free-icons-download.net/images/user-group-icon-74418.png">

      
      <h4 mat-line>

        <a [routerLink]="['/chat', topic.label]">

        {{topic.name}}

        </a>

      </h4>
      


      
      <p mat-line class="text-secondary">

        <a [routerLink]="['/chatgroup', topic.chatgroup.label]">

          {{topic.chatgroup.name}}        

        </a>

      </p>



      <p mat-line>
        <mat-icon matListIcon>
          <img class="img-fluid rounded-circle" src="https://www.shiquehairextensions.com.au/wp-content/uploads/2017/11/default-user-image-female.png">
        </mat-icon>
        {{topic.most_recent_message}}
      </p>
      <div mat-line>
        <div class="float-left">
          <button mat-button (click)="topicService.upvote(topic.label)">UPVOTE</button>
          <span>{{topic.rating}}</span>
          <button mat-button (click)="topicService.downvote(topic.label)">DOWNVOTE</button>
        </div>
        <div class="float-right">
          <button mat-button (click)="topicService.save(topic.label)">SAVE</button>
          <!-- <button mat-button>OPTIONS</button> -->
        </div>
      </div>
    </mat-list-item> 


  </mat-list>
</div>
